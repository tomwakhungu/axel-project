<!DOCTYPE html>
<html>
<head>
    <title>Default Property Image</title>
    <style>
        body { margin: 0; padding: 0; }
        svg { display: block; }
    </style>
</head>
<body>
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="300" fill="#E8F4F8"/>
        <g>
            <polygon points="200,50 350,150 350,250 50,250 50,150" fill="#3498DB" opacity="0.8"/>
            <polygon points="200,50 350,150 200,150" fill="#2980B9"/>
            <rect x="80" y="160" width="50" height="60" fill="#95A5A6"/>
            <rect x="270" y="160" width="50" height="60" fill="#95A5A6"/>
            <rect x="150" y="180" width="40" height="40" fill="#ECF0F1"/>
            <rect x="210" y="180" width="40" height="40" fill="#ECF0F1"/>
        </g>
        <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="16" fill="#7F8C8D">
            Property Image
        </text>
    </svg>
</body>
</html>
